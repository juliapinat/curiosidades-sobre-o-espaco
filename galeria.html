<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Espacial</title>
    <link rel="stylesheet" href="galeria.css">
</head>
<body>
    <header>
        <h1>🌌 Galeria Espacial 🚀</h1>
    </header>

    <section class="gallery">
        <div class="card">
            <img src="imagens/Supernova-Remnant-E0102-from Hubble.jpg" alt="Imagem do espaço">
            <div class="info">
            <h3>Supernova Remnant E0102 from Hubble</h3>
            </div>
        </div>
    
        <div class="card">
            <img src="imagens/The Andromeda Galaxy.jpg"  alt="Galáxia distante">
            <div class="info">
             <h3>The Andromeda Galaxy</h3>
            </div>
        </div>
        
        <div class="card">
            <img src="imagens/Light-from-the-Heart-Nebula.jpg"  alt="Nebulosa incrível">
            <div class="info">
            <h3>Light Light from the Heart Nebula</h3>
            </div>
        </div>
        
        <div class="card">
            <img src="imagens/Alnitak, Alnilam, Mintaka.jpg" alt="Buraco negro misterioso">
            <div class="info">
            <h3>Alnitak, Alnilam, Mintaka</h3>
            </div>
        </div>
    </section>

    <footer>
        <p>🌍 O universo é infinito, e nossa curiosidade também!</p>
    </footer>
</body>
</html>
